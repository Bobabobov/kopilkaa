<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A86B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Внешняя рамка -->
  <rect x="0" y="0" width="24" height="24" rx="4" ry="4" fill="url(#emeraldGrad)"/>
  
  <!-- Внутренняя рамка -->
  <rect x="2" y="2" width="20" height="20" rx="2" ry="2" fill="none" stroke="#50C878" stroke-width="1"/>
  
  <!-- Центральная область -->
  <rect x="4" y="4" width="16" height="16" rx="1" ry="1" fill="transparent"/>
</svg>
